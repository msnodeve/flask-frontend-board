{% extends "index.html" %}
{% block content %}
<body>
  <div class="container">
    <div class="row mt-5">
      <h1>Register</h1>
    </div>
    <div class="row mt-5" align="left">
      <div class="col-12">
        <form method="POST">
          <div class="form-group">
            <label for="name">User's Name</label>
            <input type="text" class="form-control" id="name" placeholder="User's Name" name="name" />
          </div>
          <div class="form-group">
                <label for="email">User's Email</label>
                <input type="text" class="form-control" id="email" placeholder="User's Email" name="email" />
              </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
          </div>
          <div class="form-group">
            <label for="re-password">Password Confirm</label>
            <input type="password" class="form-control" id="re-password" placeholder="Password Confirm" name="re-password" />
          </div>
          <button type="submit" class="btn btn-primary">Sign UP</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
