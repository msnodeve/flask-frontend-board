{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <h1>글 쓰기</h1>
    </div>
    <div class="row mt-5" align="left">
        <div class="col-12">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="title" name="title" />
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea type="text" class="form-control" rows="10" id="body" placeholder="body"
                        name="body"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">완료</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
